<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
<!--  //弄按钮和输入框-->
  <input type="text" placeholder="姓名" v-model="emp.name">
  <input type="text" placeholder="工资"  v-model="emp.salary">
  <input type="text" placeholder="工作" v-model="emp.job" >
  <input type="button" value="添加按钮" @click="f()">
<!--  //弄表格填入内容-->
  <table border="1">
    <caption>员工列表</caption>
    <tr>
      <th>编号</th>
      <th>姓名</th>
      <th>工资</th>
      <th>工作</th>
      <th>操作</th>
    </tr>
    <tr v-for="(emp,i) in arr" >
      <td>{{i+1}}</td>
      <td>{{emp.name}}</td>
      <td>{{emp.salary}}</td>
      <td>{{emp.job}}</td>
      <td><input type="button" value="删除" @click="del(i)"></td>
    </tr>
  </table>
</div>
<!--//数据，输入方法-->
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
  let v = new Vue({
    el: "body>div",
    data: {
      arr:[{name:"张三",salary:3000,job:"销售"},
        {name:"李四",salary:4000,job:"人事"},
        {name:"王武",salary:5000,job:"程序员"}
      ],
      emp:{/*拿到文本框内容要双向绑定*/
        name:"",
        salary:"",
        job:""
      }
    },
    methods:{
      f(){
        /*//push()数组中添加元素的方法*/
        v.arr.push( {name:v.emp.name,salary:v.emp.salary,job:v.emp.job})
      },
      del(i){
        //o从数组中删除元素
        v.arr.splice(i,1);
      }
    }
  })
</script>

</body>
</html>
