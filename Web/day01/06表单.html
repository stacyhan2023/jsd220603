<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--action 设置提交地址-->
<form action="http://www.baidu.com">
  <!--placeholder 占位文本-->
  <!--value 设置默认值-->
  用户名：<input type="text" name="username" maxlength="5"
             readonly
             placeholder="请输入用户名" value="tom"><br>
  密码：<input type="password" name="password" placeholder="请输入密码"><br>
  <!--value设置提交的值，如果不设置则提交on check设置默认值-->
    性别：<input type="radio" name="gender" value="m" id="r1">
    <label for="r1">男</label>
    <input type="radio" name="gender" checked value="w" id="r2">
    <label for="r2">女</label> <br>
    <!--多选-->
    兴趣爱好：<input type="checkbox" name="hobby" value="cy">抽烟
    <input type="checkbox" name="hobby" checked value="hj">喝酒
    <input type="checkbox" name="hobby" value="tt">烫头<br>
    生日：<input type="date" name="birthday"><br>
    靓照：<input type="file" name="pic"><br>
    所在地：
  <select name="city">
    <option value="bj">北京</option>
    <option value="ss" selected>上海</option>
    <option value="gz">广州</option>
  </select><br>
    <input type="submit" value="注册">
  <!--重置-->
  <input type="reset" value="重置">
  <!--自定义按钮-->
  <input type="button" value="自定义按钮">
  <hr>
  <button type="submit">注册</button>
  <button type="reset">重置</button>
  <button type="button">自定义按钮</button>



</form>

</body>
</html>
