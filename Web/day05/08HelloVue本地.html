<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>{{info}}</h1>
</div>
<!--引入vue.js框架文件-->
<script src="js/vue.min.js"></script>
<script>
    //创建vue对象
    let v=new Vue({
        el:"body>div",//设置vue框架管理的范围
        data:{
            info:"Hello Vue!" //声明info变量值为xxx
        }
    })
    setTimeout(function () {
        // let h1=document.querySelector("h1");
        // h1.innerText="值改变了！";
        v.info="值改变了！";
    },3000)
</script>
</body>
</html>
