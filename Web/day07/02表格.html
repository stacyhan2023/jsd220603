<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
  <template>
    <el-table
            :data="tableData"
            style="width: 100%">
      <el-table-column
              prop="date"
              label="日期"
              width="180">
      </el-table-column>
      <el-table-column
              prop="name"
              label="姓名"
              width="180">
      </el-table-column>
      <el-table-column
              prop="address"
              label="地址">
      </el-table-column>
    </el-table>
  </template>

  <template>
  <h1>员工列表</h1>
  <el-table
          :data="empArr"
          style="width: 100%">
    <el-table-column
            type="index"
            label="编号"
            width="180">
    </el-table-column>
    <el-table-column
            prop="name"
            label="名字"
            width="180">
    </el-table-column>
    <el-table-column
            prop="salary"
            label="工资"
            width="180">
    </el-table-column>
    <el-table-column
            prop="job"
            label="工作"
            width="180">
    </el-table-column>
    <!--***********************-->
    <el-table-column label="操作">
      <template slot-scope="scope">
        <el-button
                size="mini"
                type="danger"
                @click="handleDelete(scope.$index, scope.row)">删除</el-button>
      </template>
    </el-table-column>
  </el-table>
  </template>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  let v=new Vue({
    el: '#app',
    data: function() {
      return {
        tableData: [{
          date: '2016-05-02',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1518 弄'
        }, {
          date: '2016-05-04',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1517 弄'
        }, {
          date: '2016-05-01',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1519 弄'
        }, {
          date: '2016-05-03',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1516 弄'
        }],

        empArr:[{name:"stacy",salary:600,job:"engineer"},
          {name:"jane",salary:700,job:"salesman"},
          {name:"tom",salary:800,job:"teacher"}]
      }
    },
    methods:{
      handleEdit(i,emp){//下标，对象
        v.$message(i+":"+emp.name);
      },
      handleDelete(i,emp){
        v.empArr.splice(i,1);//删除数组中的一个数据
      }

    }
  })
</script>
</html>
